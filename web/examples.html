<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div data-role="page" id="transitions">
    <div data-role="header">
        <h1>Transitions</h1>
    </div>

    <div data-role="main" class="ui-content">
        <h2>List of Transitions:</h2>

        <p>
            fade
            flip
            flow
            pop
            slide
            slidefade
            slideup
            slidedown
            turn
            none
        </p>
    </div>
</div>

<div data-role="page" id="buttons">
    <div data-role="header">
        <h1>Buttons</h1>
    </div>

    <div data-role="main" class="ui-content">
        <h2>List of Transitions:</h2>
        <!-- By default has round corners and shadow -->
        <input type="button" value="input:Button">

        <h4>Styled:</h4>
        <button class="ui-btn ui-btn-inline">Inline Button</button>
        <button class="ui-btn ui-btn-inline ui-btn-b">Black Button</button>
        <button class="ui-btn ui-btn-inline ui-corner-all">Round Button</button>
        <button class="ui-btn ui-btn-inline ui-mini">Small Button</button>
        <button class="ui-btn ui-btn-inline ui-shadow">Shadow Button</button>

        <h4>Icons:</h4>
        <button class="ui-btn ui-btn-inline ui-icon-search ui-btn-icon-right">Search Button</button>
        <button class="ui-btn ui-btn-inline ui-icon-home ui-btn-icon-left">Home Button</button>
        <button class="ui-btn ui-btn-inline ui-icon-info ui-btn-icon-left ui-alt-icon">Info Button</button>
        <a href="#" class="ui-btn ui-btn-inline ui-icon-arrow-r ui-btn-icon-right">Go Right</a>
        <!--http://www.w3schools.com/jquerymobile/jquerymobile_icons.asp-->

        <h4>Horizontal:</h4>

        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" class="ui-btn">Button 1</a>
            <a href="#" class="ui-btn">Button 2</a>
            <a href="#" class="ui-btn">Button 3</a>
        </div>

        <h4>Vertical:</h4>

        <div data-role="controlgroup" data-type="vertical">
            <a href="#" class="ui-btn">Button 1</a>
            <a href="#" class="ui-btn">Button 2</a>
            <a href="#" class="ui-btn">Button 3</a>
        </div>

        <h4>Back Button:</h4>
        <a href="#" class="ui-btn" data-rel="back">Go Back</a>

        <h4>Link Button:</h4>
        <a href="#index" class="ui-btn">Home</a>
    </div>
</div>

</body>
</html>
